
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../output/style.css">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
    <title>Team Profile Generator</title>
</head>
<body id="cards">    
    <div>
        <h1 class="bg-danger" id="header">My Team</h1>
    </div> 
    <main>
        <div class="container">
            <div class="row">
                <div class="team col-12 d-flex justify-content-center">
                    
                <div class="card" id="manager" style="width: 18rem;">
                    <div class="card-header bg-primary">
                    <h4 id="name">joy</h4>
                    <h5 id="role"><i class="fas fa-mug-hot"></i> manager</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="id">ID: 1</li>
                        <li class="list-group-item" id="email">E-mail:<a href="mailto:joyfullyx@gmail.com">joyfullyx@gmail.com</a></li>
                        <li class="list-group-item" id="officeNum">Office Number: 12</li>
                    </ul>
                </div>
                
                <div class="card" id="engineer" style="width: 18rem;">
                    <div class="card-header bg-primary">
                    <h4 id="name">sam</h4>
                    <h5 id="role"><i class="fas fa-glasses"></i> engineer</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="id">ID: 2</li>
                        <li class="list-group-item" id="email">E-mail: <a href="mailto:sam@sam.com">sam@sam.com</a></li>
                        <li class="list-group-item" id="github">Github: <a href="https://github.com/joyfullyx" target="_blank">joyfullyx</a></li>
                    </ul>
                </div>
                
                <div class="card" id="intern" style="width: 18rem;">
                    <div class="card-header bg-primary">
                    <h4 id="name">nathan</h4>
                    <h5 id="role"><i class="fas fa-graduation-cap"></i> intern</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="id">ID: 3</li>
                        <li class="list-group-item" id="email">E-mail: <a href="mailto:nathan@nathan.com">nathan@nathan.com</a></li>
                        <li class="list-group-item" id="school">School: UW</li>
                    </ul>
                </div>
                
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
